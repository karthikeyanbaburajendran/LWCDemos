<template>
  <template for:each={userDetails} for:item="iter">
    <div class="card" key={iter.name}>
      <img src={iter.imageUrl} alt={iter.name} style="width:100%">
      <h1>{iter.name}</h1>
      <p class="title">{iter.title}</p>
      <p>{iter.company}</p>
      <a href="javascript:void(0);" value={iter.company} onclick={handleClick} name={iter.name}>{iter.buttontext} </a>
    </div>
  </template>

</template>

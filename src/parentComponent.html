<template>
	<div>
		<template if:true={buttonAction}>
			<lightning-button variant="success" label="Play" value={buttonAction} onclick={handlePlay}></lightning-button>
		</template>
		<template if:false={buttonAction}>
			<lightning-button variant="destructive" label="Pause" onclick={handlePause}></lightning-button>
		</template>
		<c-child-component video-url={video}></c-child-component>
	</div>
</template>

<template>
	<lightning-card title="if:true Demo" icon-name="custom:custom17">
		<div class="slds-p-around_medium">
			<lightning-button variant="destructive-text" label="Show/Hide Details" onclick={handleClick}
				class="slds-m-left_x-small">
			</lightning-button>
			<div class="slds-p-around_small">
				<template if:true={ShowText}><strong>{fullname}</strong>
					<div>
						{details}
					</div>
				</template>
			</div>
		</div>
	</lightning-card>
</template>

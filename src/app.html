<template>
	<lightning-card title="Rendering using event Trigger" icon-name="custom:custom10">

		<div class="slds-m-around_small">
			<lightning-input type="text" label="Enter your name here" value="" class="slds-m-around_small"
				onchange={storetheName}>
			</lightning-input>
			<div class="slds-m-around_small">
				<lightning-button variant="submit" label="Submit" value="sub" onclick={onSubmit}></lightning-button>
			</div>
			<template if:true={showText} class="slds-m-around_medium">
				<p> Welcome {fullname}. You have done conditional rendering using event trigger successfully!!</p>
			</template>
		</div>
	</lightning-card>
</template>

<template>
	<lightning-card title="Iterator Demo" icon-name="custom:custom6">
		<ul class="slds-m-around_medium">
			<div class="list-group-inline">
				<template iterator:ceo={ceoList}>
					<div key={ceo.id}>
						<h1 if:true={ceo.first} class="list-group-item list-group-item-action header">
							<strong>Ceo's of top companies</strong>
						</h1>
						<a href="#" class="list-group-item list-group-item-action">
							<strong>{ceo.value.company}</strong> : {ceo.value.name}
						</a>
						<h1 if:true={ceo.last} class="list-group-item list-group-item-action footer">&copy;2022 Data</h1>
					</div>
				</template>
			</div>
		</ul>

	</lightning-card>
</template>
